<!-- Format for header to have refresh button and be green. -->
<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="primary">
      <ion-button (click)="refreshButton()">
        <ion-icon name="sync"></ion-icon>
        <ion-label>Refresh</ion-label>
      </ion-button>
    </ion-buttons>
    <!-- Provider helpful -->
    <ion-buttons slot="primary">
      <ion-button (click)="addListing()">
        <ion-icon name="add-circle"></ion-icon>
        <ion-label>Add Listing</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar color ="dark">
  <ion-title>My Listings</ion-title>
</ion-toolbar>
</ion-header>


<!-- Automatic listing generator that pulls from it's data from the "listing" variable from TS. -->
<ion-content>

  <ion-card *ngFor="let list of listing">
    <img src="{{list.listingImgURL}}" />
    <ion-card-header>
      <ion-card-subtitle>{{list.listingPrice}}</ion-card-subtitle>
      <ion-card-subtitle>Available from {{list.listingStart}} until {{list.listingEnd}}</ion-card-subtitle>
      <ion-card-title>{{list.listingName}}</ion-card-title>
      <ion-card-subtitle>Currently rented by {{list.listingStart}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{list.listingDescription}}</ion-card-content>
    <ion-button slot="primary" (click)="expandClicked(list)">
      <ion-icon name="logo-usd"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
